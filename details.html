<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
    <title>colorOne</title>
    <link rel='stylesheet' href='css/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script type='text/javascript' src='scripts/details.js'></script>
  </head>
  <body>
    <div class='wrapper'>
      <div class='leftCol'>
        <a href='index.html'>
          <img class='navArrow' src='./images/arrowGrey100.png' alt='navigate back button'>
        </a>
      </div>
      <div class='centerCol'>
        <div class='explodeWrapper'>
          <div class='explode'>
            <div><img src='./images/aboutTime_exploded1.png'></div>
            <div><img src='./images/aboutTime_exploded2.png'></div>
            <div><img src='./images/aboutTime_exploded3.png'></div>
            <div><img src='./images/aboutTime_exploded3a.png'></div>
            <div><img src='./images/aboutTime_exploded3b.png'></div>
            <div><img src='./images/aboutTime_exploded5.png'></div>
            <div><img src='./images/aboutTime_exploded5.png'></div>
          </div>
        </div>
        <section class='bottom'>
          <div class='description'>
            <div class='text'>About Time</div>
            <div class='text'>Arduino-based physical clock that represents the time by slowly shifting through the color spectrum every 12 hours.</div>
          </div>
          <div class='knobs'>
            <div id='varianceKnob'></div>
            <div id='frequnecyKnob'></div>
          </div>
          <div class='details'>
            <div class='time'>
              <span class='timeHours'></span>
              <span class='timeColon'>:</span>
              <span class='timeMinutes'></span>
            </div>
            <div class='timeLabel'>actual time</div>
            <!-- <div class='timeRandom'></div> -->
          </div>
        </section>
      </div>
      <div class='rightCol'>
        <a href='index.html'>
          <img class='navArrow' src='./images/arrowGrey100.png' alt='navigate back button'>
        </a>
      </div>
    </div>
  </body>
</html>
